<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新世代のアニメ制作をAIで切り拓く</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'ja', includedLanguages: 'en,fr,zh-CN,ko'}, 'google_translate_element');
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            width: 100%;
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .main-visual {
            height: 100vh;
            background: url('anime_characters.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .main-visual::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .main-visual img {
            position: relative;
            width: 800px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .main-visual h1 {
            position: relative;
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .cta-button {
            position: relative;
            margin-top: 20px;
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff6347;
        }
        #google_translate_element {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 101;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">多士亮磨のAIアニメラボ</div>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#tools">AIツール紹介</a></li>
                <li><a href="#community">アニメコミュニティ</a></li>
                <li><a href="#news">アニメニュース</a></li>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main-visual">
        <div>
            <img src="WEBsaitomain.png" alt="Main Visual Anime Characters">
            <h1>新世代のアニメ制作をAIで切り拓く</h1>
            <button class="cta-button">今すぐツールを試してみる</button>
        </div>
    </div>
    
    <div id="google_translate_element"></div>
</body>
</html>

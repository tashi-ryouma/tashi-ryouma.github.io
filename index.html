<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            padding: 2em 0;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        .content {
            text-align: center;
            padding: 2em 0;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Business Site</h1>
    </header>
    <div class="container">
        <section id="main">
            <img src="path_to_your_photo.jpg" alt="Your Photo">
            <div class="content">
                <h2>About Us</h2>
                <p>This is a short description about your business. Here you can introduce your services, your team, or any important information you want visitors to know.</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 My Business Site. All rights reserved.</p>
    </footer>
</body>
</html>

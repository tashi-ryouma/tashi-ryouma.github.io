<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多士亮磨の部屋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        #main {
            padding: 2em 0;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            width: 200px; /* プロフィール画像の大きさを調整 */
        }
        .content {
            text-align: center;
            padding: 2em 0;
        }
        .intro {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.6;
            padding-bottom: 2em; /* 余白を追加 */
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>多士亮磨の部屋</h1>
    </header>
    <div class="container">
        <section id="main">
            <img src="tashiryoma.jpg" alt="多士亮磨の写真">
            <div class="content">
                <h2>多士亮磨</h2>
                <p class="intro">こんにちは、私は多士亮磨です。<br>
                カスタムGPTsのもとで様々なAIツールを開発しています。<br><br>
                主にアニメ業界を更に盛り上げるためのAIツールを中心に取り組んでいます。<br><br>
                2023年11月からこの分野に専念し、約半年間にわたり革新的なソリューションの開発に努めてきました。<br><br>
                九州出身で、AIを活用してアニメの世界に新たな興奮と可能性をもたらすことに情熱を持っています。</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 多士亮磨の部屋. All rights reserved.</p>
    </footer>
</body>
</html>

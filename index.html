<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #121212;
            z-index: 100;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6347;
            transform: scale(1.1);
        }

        .main-visual {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            margin-top: 80px; /* ヘッダーの高さ分 */
        }

        .main-visual h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .main-visual img {
            width: 50%;
            max-width: 700px;
            height: auto;
            margin-bottom: 30px;
            animation: float-animation 4s ease-in-out infinite;
        }

        @keyframes float-animation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .cta-button {
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        footer {
            background-color: #1a1a1a;
            color: #ccc;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer ul li a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #ffffff;
        }
    </style>
</head>

            </ul>

    <div class="main-visual">

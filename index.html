<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新世代のアニメ制作をAIで切り拓く</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 120px; /* ヘッダーの高さを固定 */
            padding: 0 20px; /* 水平方向の余白を調整 */
            position: fixed; /* スクロール時にヘッダーを固定 */
            top: 0;
            left: 0;
            right: 0;
            background-color: #121212;
            z-index: 100;
        }
        .logo {
            flex: 1;
            text-align: left;
        }
        .logo img {
            width: 110px; /* ロゴ画像の幅を230pxに固定 */
            height: auto; /* 縦横比を維持 */
            margin: 5px; /* 余白を削除 */
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px;
        }
        header nav {
            flex: 3; /* ナビゲーション部分の幅を確保 */
            text-align: right; /* ナビゲーションを右寄せ */
            padding-right: 20px; /* 右に余白を追加 */
        }
        header nav ul {
            display: inline-flex;
            justify-content: flex-end; /* 右寄せに変更 */
            align-items: center;
            width: auto;
            padding: 0;
            margin: 0;
            gap: 15px; /* 各項目の間のスペースを調整 */
        }
        header nav ul li {
            display: inline-block;
        }
        header nav ul li:not(:last-child)::after {
            content: '|';
            margin-left: 10px; /* 少し余白を調整 */
            color: #777; /* 仕切り線の色を設定 */
        }
        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em; /* フォントサイズを少し小さく */
            line-height: 1.2;
            transition: color 0.3s ease;
            font-family: 'Futura', sans-serif;
        }
        header nav ul li a:hover {
            color: #ff6347; /* ホバー時の色変更 */
        }
        .main-visual {
            height: 100vh;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            margin-top: 120px; /* ヘッダーの高さ分を空ける */
        }
        .main-visual::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .main-visual img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: auto;
            z-index: 3;
            animation: float-animation 4s ease-in-out infinite;
        }
        @keyframes float-animation {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-30px); }
        }
        .main-visual h1 {
            position: relative;
            font-size: 7em;
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            z-index: 4;
            line-height: 1.2;
            margin-top: 200px;
        }
        .cta-button {
            position: relative;
            margin-top: 40px;
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 4;
        }
        .cta-button:hover {
            background-color: #ff6347;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                flex-direction: column;
                cursor: pointer;
                position: relative;
                z-index: 10; /* メニューが他の要素の後ろに隠れないように */
                padding: 10px; /* タップしやすくするための余白 */
            }
            header nav {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #121212;
                width: 100%;
                flex-direction: column;
                align-items: center;
                z-index: 9; /* メニューが隠れないように調整 */
            }
            header nav.active {
                display: flex;
            }
            header nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 10px 0;
            }
            .main-visual h1 {
                font-size: 4em;
                margin-top: 100px;
            }
            .main-visual img {
                width: 400px;
            }
            .cta-button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
        #translate-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 999;
            font-size: 0.8em;
        }
    </style>
    <script>
        function handleTranslateButtonClick() {
            window.open('https://www.deepl.com/translator', '_blank');
        }
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('header nav');
            
            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function () {
                    menuToggle.classList.toggle('active');
                    nav.classList.toggle('active');
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="logo"><img src="AnimeLab.png" alt="Anime Lab Logo"></div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#tools">AIツール紹介</a></li>
                <li><a href="#community">アニメコミュニティ</a></li>
                <li><a href="#news">アニメニュース</a></li>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header> 
    <div class="main-visual">
        <div>
            <img src="WEBsaitomain.png" alt="Main Visual Anime Characters">
            <h1>新世代のアニメ制作を<br>AIで切り拓く</h1>
            <button class="cta-button" onclick="location.href='https://chatgpt.com/g/g-onbkPJ2Lg-ai-anime-character-creator-story-generator-anime'">無料で「AI Anime Character Creator & Story Generator」を試してみる</button>
        </div>
    </div>
    <div id="translate-button" onclick="handleTranslateButtonClick()">翻訳</div>
</body>
</html>

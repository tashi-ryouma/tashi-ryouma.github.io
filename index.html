<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新世代のアニメ制作をAIで切り拓く</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 120px; /* ヘッダーの高さを固定 */
            padding: 0 20px; /* 水平方向の余白を調整 */
            position: relative;
        }
        .logo {
            flex: 1;
            text-align: left;
        }
        .logo img {
            width: 110px; /* ロゴ画像の幅を230pxに固定 */
            height: auto; /* 縦横比を維持 */
            margin: 5px; /* 余白を削除 */
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px;
        }
        header nav {
                display: none;
                visibility: hidden;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #121212;
                width: 100%;
            }
            header nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 10px 0;
            }
            .menu-toggle.active + nav {
                display: block;
                visibility: visible;
            }
            .main-visual h1 {
                font-size: 4em;
                margin-top: 100px;
            }
            .main-visual img {
                width: 400px;
            }
            .cta-button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
        #translate-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 999;
            font-size: 0.8em;
        }
    </style>
    <script>
        function handleTranslateButtonClick() {
            window.open('https://www.deepl.com/translator', '_blank');
        }
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('header nav');
            menuToggle.addEventListener('click', function () {
                menuToggle.classList.toggle('active');
                nav.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo"><img src="AnimeLab.png" alt="Anime Lab Logo"></div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#tools">AIツール紹介</a></li>
                <li><a href="#community">アニメコミュニティ</a></li>
                <li><a href="#news">アニメニュース</a></li>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header> 
    <div class="main-visual">
        <div>
            <img src="WEBsaitomain.png" alt="Main Visual Anime Characters">
            <h1>新世代のアニメ制作を<br>AIで切り拓く</h1>
            <button class="cta-button">今すぐツールを試してみる</button>
        </div>
    </div>
    <div id="translate-button" onclick="handleTranslateButtonClick()">翻訳</div>
</body>
</html>

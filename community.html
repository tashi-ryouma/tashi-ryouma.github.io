<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多士亮磨の小説紹介ページ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 120px;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #121212;
            z-index: 100;
        }
        .logo {
            flex: 1;
            text-align: left;
        }
        .logo img {
            width: 90px;
            height: auto;
            margin: 5px;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px;
        }
        header nav {
            flex: 3;
            text-align: right;
            padding-right: 20px;
        }
        header nav ul {
            display: inline-flex;
            justify-content: flex-end;
            align-items: center;
            width: auto;
            padding: 0;
            margin: 0;
            gap: 15px;
        }
        header nav ul li {
            display: inline-block;
        }
        header nav ul li:not(:last-child)::after {
            content: '|';
            margin-left: 10px;
            color: #777;
        }
        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            line-height: 1.2;
            transition: color 0.3s ease;
            font-family: 'Futura', sans-serif;
        }
        header nav ul li a:hover {
            color: #ff6347;
        }
        .page-content {
            padding: 140px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-content h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 40px;
        }
        .novel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .novel-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .novel-card:hover {
            transform: translateY(-5px);
        }
        .novel-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .novel-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffa07a;
        }
        .novel-card p {
            font-size: 1em;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 20px;
        }
        .novel-card .kindle-embed {
            margin: 20px 0;
        }
        #translate-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #555;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 999;
            font-size: 0.8em;
        }
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                text-align: center;
            }
            .novel-grid {
                grid-template-columns: 1fr;
            }
            .page-content {
                padding: 100px 10px;
            }
        }
    </style>
    <script>
        function handleTranslateButtonClick() {
            window.open('https://www.deepl.com/translator', '_blank');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo"><img src="AnimeLab.png" alt="Anime Lab Logo"></div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="tools.html">AIツール紹介</a></li>
                <li><a href="community.html">小説紹介</a></li>
                <li><a href="news.html">最新アニメニュース</a></li>
                <li><a href="about.html">自己紹介</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <div class="page-content">
        <h1>多士亮磨の小説紹介ページ</h1>
        <div class="novel-grid">
            <div class="novel-card">
                <img src="novel1.jpg" alt="小説1">
                <h3>小説タイトル1</h3>
                <p>この小説は未来を舞台にした壮大な冒険物語です。人間の感情とAIの葛藤を描きます。</p>
                <div class="kindle-embed">
                    <iframe width="120" height="240" src="https://read.amazon.com/kp/embed?asin=XXXXXXXXXXXX"></iframe>
                </div>
            </div>
            <div class="novel-card">
                <img src="novel2.jpg" alt="小説2">
                <h3>小説タイトル2</h3>
                <p>この作品は過去と現在が交錯する感動的なラブストーリーです。主人公の葛藤が心を打ちます。</p>
                <div class="kindle-embed">
                    <iframe width="120" height="240" src="https://read.amazon.com/kp/embed?asin=YYYYYYYYYYYY"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div id="translate-button" onclick="handleTranslateButtonClick()">翻訳</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Freelancer</title>
    <style>
        /* Reset */
        body, h1, h2, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 20px;
            color: #fff;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff3b3b;
        }

        .buy-now {
            background: #00c853;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buy-now:hover {
            background: #00a143;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff3b3b;
        }

        .hero h2 {
            font-size: 1.5rem;
            color: #999;
            margin-bottom: 20px;
        }

        .cta-button {
            background: #ff3b3b;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #e63939;
        }

        /* Footer */
        .footer {
            background: #000;
            color: #999;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">Edrea</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="buy-now">Buy Now</button>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>David Parker</h1>
            <h2>Creative Freelancer</h2>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
    </section>

    <footer class="footer">
        <p>Â© 2024 Creative Freelancer</p>
    </footer>
</body>
</html>
